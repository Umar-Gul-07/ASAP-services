<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <script src="https://js.stripe.com/v3/"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AS Soon AS Possible</title>
    <style>
      #custom-language {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-family: Poppins, sans-serif;
        z-index: 9999;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
      }
      #custom-language option:first-child { display: none; }
      #google_translate_element { display: none; }
    </style>
  </head>
  <body class="bg-gray-100">
    <select id="custom-language">
      <option value="" selected hidden>&#127760;</option>
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="hi">Hindi</option>
      <option value="ur">Urdu</option>
      <option value="zh-CN">Chinese</option>
    </select>

    <div id="google_translate_element"></div>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "en" },
          "google_translate_element"
        );
      }
    </script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const customLang = document.getElementById("custom-language");
        customLang.addEventListener("change", function () {
          const lang = this.value;
          const selectBox = document.querySelector(".goog-te-combo");
          if (lang && selectBox) {
            selectBox.value = lang;
            selectBox.dispatchEvent(new Event("change"));
          }
        });
      });
    </script>
  </body>
</html>
